<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 7</title>
</head>
<body>
    <h1>Formulário com dados pessoais</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <!-- TAGs fieldset e legend são utilizadas para separar formulários por categorias -->
        <fieldset>
            <legend>Dados Pessoais</legend>

                <p>
                    <label for="inome">Nome: </label>
                    <input type="text" name="nome" id="inome" required maxlength="30" autocomplete="name" placeholder="Digite seu nome">
                </p>

                <p>
                    <label for="iemail">Email: </label>
                    <input type="email" name="email" id="iemail" required maxlength="30" autocomplete="email" placeholder="exemplo@exemplo.com">
                </p>

                <p>
                    <label for="itel">Telefone: </label>
                    <input type="tel" name="tel" id="itel" required autocomplete="tel" placeholder="(xx) xxxx-xxxx">
                </p>

                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">

        </fieldset>
    </form>
</body>
</html>
