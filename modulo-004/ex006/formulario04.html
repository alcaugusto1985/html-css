<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 04</title>
</head>
<body>
    <h1>Aplicando novos inputs</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" placeholder="Digite seu nome" required maxlength="30">
        </p>

        <p>
            <label for="inota">Nota: </label>
            <input type="number" name="nota" id="inota" required step="0.1" min="0" max="10">
        </p>

        <p>
            <label for="idata">Data: </label>
            <input type="date" name="data" id="idata" required>
        </p>

        <p>
            <label for="imes">Mês: </label>
            <input type="month" name="mes" id="imes" required>
        </p>

        <p>
            <label for="ihora">Hora: </label>
            <input type="time" name="hora" id="ihora" required>
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
