<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulários com Radio e checkbox</h1>

    <form action="cadastro.php" method="get">

        <fieldset>
            <legend>Sexo:</legend>
            <input type="radio" name="sexo" id="imasc" value="Masculino"> <label for="imasc">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifem" value="Feminino"> <label for="ifem">Feminino</label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Esportes favoritos:</legend>
            <input type="checkbox" name="fut" id="ifut"> 
            <label for="ifut">Futebol</label> <br>

            <input type="checkbox" name="basq" id="ibasq"> 
            <label for="ibasq">Basquete</label> <br>

            <input type="checkbox" name="tenis" id="itenis">
            <label for="itenis"> Tênis</label> <br>

            <input type="checkbox" name="golf" id="igolf">
            <label for="igolf"> Golf</label> <br>

            <input type="checkbox" name="vol" id="ivol">
            <label for="ivol"> Volei</label>
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
