<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Inputs color, rage e file</h1>

    <form action="cadastro.php" method="post">

        <label for="icor">Escolha uma cor: </label>
        <input type="color" name="cor" id="icor">

        <br><br>

        <label for="inivel">Nível de satisfação: </label>
        <input type="range" name="nivel" id="inivel" min="1" max="5">

        <br><br>

        <label for="ifoto">Escolha um arquivo: </label> <br>
        <input type="file" name="foto" id="ifoto">

        <br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
