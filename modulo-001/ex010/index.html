<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Exercício 10</title>
</head>
<body>
    <h1>Trabalhando com áudios:</h1>
    <p>Inserindo um player de áudio na página.</p>
    <!-- Atributo preload serve para mostrar o tempo decorrido e o tempo máximo do áudio -->
    <!-- Atributo autoplay serve para que o player de início aotiomático ao carregar a página -->
    <!-- Atributo controls serve para mostrar os controles do player no navegador -->
    <!-- A tag <source> serve para passar os atributos do áudio -->
    <audio preload="metadata" controls>
        <source src="midias/musica1.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
