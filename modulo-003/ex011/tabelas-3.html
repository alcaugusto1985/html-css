<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tabelas</title>
</head>
<body>
    <h1>Criando tabelas semanticamente corretas</h1>
    <table>
        <caption>Identificação de pessoas</caption>
        <thead>
            <tr>
                <th class="head" scope="col">Nome</th>
                <th class="head" scope="col">Idade</th>
                <th class="head" scope="col">D. Nasc</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="d-nomes">André</td>
                <td class="num">38</td>
                <td class="num">31/01/1985</td>
            </tr>
            <tr>
                <td class="d-nomes">Luana</td>
                <td class="num">38</td>
                <td class="num">17/12/1984</td>
            </tr>
            <tr>
                <td class="d-nomes">Sandra</td>
                <td class="num">64</td>
                <td class="num">09/05/1959</td>
            </tr>
            <tr>
                <td class="d-nomes">Ronaldo</td>
                <td class="num">64</td>
                <td class="num">17/09/1958</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th class="foot" scope="row">T. Pessoas:</th>
                <td class="num">4</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
